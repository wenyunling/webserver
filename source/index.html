<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Display Page</title>
</head>

<body>
    <div class="container">
        <h1>Welcome to My Media Showcase</h1>
        <div class="media-container">
            <!-- 图片展示 -->
            <div class="image-section">
                <h2>Picture</h2>
                <img src="/source/picture.png" alt="Picture of the Day">
                <p>Enjoy it!</p>
            </div>

            <!-- 视频展示 -->
            <div class="video-section">
                <h2>Video</h2>
                <video controls>
                    <source src="/source/video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p>Enjoy it!</p>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2025 My Website </p>
        </div>
    </div>
</body>

</html>
